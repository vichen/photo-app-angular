<div class="container">
  <div class="row">
    <div class="col-md-8">
      <form ng-submit="addImage(url, title, artist)">
        <div class="form-group">
          <label for="imageUrl">Image Url</label>
          <input type="url" class="form-control" id="imageUrl" placeholder="image.jpg"
          ng-model="url">
        </div>
        <div class="form-group">
          <label for="imageTitle">Title</label>
          <input type="text" class="form-control" id="imageTitle" placeholder="Title"
          ng-model="title">
        </div>
        <div class="form-group">
          <label for="imageArtist">Artist</label>
          <input type="text" class="form-control" id="imageArtist" placeholder="Artist"
          ng-model="artist">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>

    </div>
  </div>
</div>
